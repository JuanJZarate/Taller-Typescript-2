<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Series</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body>
  <div class="container-fluid bg-info text-white p-3">
    <div class="row align-items-center">
      <div class="col-auto">
        <img src="tvLogo.png" alt="Logo" style="max-height: 40px;">
      </div>
      <div class="col">
        <h2 class="m-0">TV Series</h2>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row">

      <div class="col-md-8">
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Channel</th>
              <th>Seasons</th>
            </tr>
          </thead>
          <tbody id="series"></tbody>
        </table>
        <p id="promedio" class="fw-bold"></p>
      </div>

      <div class="col-md-4">
        <div class="card mt-4 d-none" id="detalle" style="width: 18rem;">
          <img id="serie-imagen" src="" class="card-img-top" alt="Serie">
          <div class="card-body">
            <h5 id="serie-titulo" class="card-title"></h5>
            <p id="serie-descripcion" class="card-text"></p>
            <a id="serie-link" href="#" class="card-link link-primary" target="_blank"></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
